<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="container">
    <div class="calculator">
        <h1>JavaScript<br><span>Age Calculator</span></h1>

        <div class="input-box">
            <input type="date" id="date">
            <button onclick="calculateAge()">Calculate</button>
            <!--whenever we click on this button it will execute calculateAge function-->
        </div>
        <p id="result"></p>
    </div>
</div>
    
<script>
    let userInput = document.getElementById("date");
    userInput.max = new Date().toISOString().split("T")[0];
    // only datetill today and past no future dates available
    let result = document.getElementById("result");

    function calculateAge(){
        let birthDate = new Date(userInput.value);
        // when we select any date in input box  that will be stored in variable birthdate 

        let d1 = birthDate.getDate();
        //we store day in d1
        let m1 = birthDate.getMonth() + 1;
        //+1 bcoz it will start from 0 if jan then 0
        let y1 = birthDate.getFullYear();

       
        //we need todays date to calculate the difference

        let today = new Date();
            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();


       //to save the difference
       let d3 , m3 , y3;

        y3 = y2 - y1;

        if(m2 >= m1){
            //when todays month is greater than date of birth month then we substract m2-m1
            m3 = m2 - m1;
        }else{
            //if condition not true then we will decrease the value of years then 12 months will be added in m3 ie todays month+12-date of birth month=difference
            y3--;
            m3 = 12 + m2 - m1;
        }

        if(d2 >= d1){
            //day difference
            d3 = d2 - d1;
        }else{
            m3--;
            d3=getDaysInMonth(y1 , m1) + d2 - d1;
        }
if(m3<0){
    //m3 becomes negative
    m3 = 11;
    y3--;
}
 
result.innerHTML = `you are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old`;


    }

    function getDaysInMonth(year,month){
        return new Date(year ,month,0).getDate();
        //return last day of month and no of days in that month
    }

</script>
</body>
</html>
